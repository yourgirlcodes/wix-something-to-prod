syntax = "proto2";

package options;

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  repeated MessageOptions message = 30000;
  repeated MessageOptions unused_rep_msg = 40001;
  repeated string unused_str = 40002;
  optional MessageOptions unused_msg = 40003;
  optional int32 unused_int = 40004;
}

message MessageOptions {
  required string name = 1;
  optional int32 length = 2;
}
