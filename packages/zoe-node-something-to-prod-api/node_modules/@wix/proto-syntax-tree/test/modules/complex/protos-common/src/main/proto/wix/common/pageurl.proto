syntax = "proto3";

package wix.common;

option java_multiple_files = true;
option java_outer_classname = "PageUrlProto";
option java_package = "com.wix.common";

import "wix/api/annotations.proto";
import "google/protobuf/wrappers.proto";

message PageUrl {
    option (.wix.api.decomposition_minimum_fields) = {
        field: "base"
        field: "path"
    };
    // The base URL. For premium sites, this will be the domain. For free sites, this would be site URL (e.g mysite.wixsite.com/mysite)
    string base = 1;
    // The path to that page - e.g /product-page/a-product
    string path = 2;
}

message PageUrlV2 {
    option (.wix.api.decomposition_minimum_fields) = {
        field: "relative_path"
        field: "url"
    };
    // The path to that page - e.g /product-page/a-product
    string relative_path = 1;
    // The URL of that page. e.g https://mysite.com/product-page/a-product
    google.protobuf.StringValue url = 2;
}