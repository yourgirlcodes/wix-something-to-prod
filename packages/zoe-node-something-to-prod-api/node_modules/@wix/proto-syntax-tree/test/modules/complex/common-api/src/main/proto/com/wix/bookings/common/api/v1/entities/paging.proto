syntax = "proto3";
package com.wix.bookings.common.api.v1;

import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "wix/api/validations.proto";


message Paging {
    //The number of sessions per response may be less than this value, or none at all, even if there are more sessions matching the query. By default the value is 250 sessions. The page size can never be larger than 2500 sessions. Optional.
    google.protobuf.Int32Value limit = 1 [(.wix.api.min)=0,(.wix.api.max)=250];
    google.protobuf.Int32Value offset = 2[(.wix.api.min)=0]; //number of sessions to skip in the current sort order. Optiona. The default is 0.
    //The key/value pairs, where each pair represents the seesion field to sort by, and the sort order. Posivle session fields are: "service_id", "start", "end". Posible order values are: "asc", "desc".
    map<string, SortDirection> sort = 3;
}

enum SortDirection {
    ASC = 0;
    DESC = 1;
}