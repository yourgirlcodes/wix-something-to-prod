syntax = "proto3";

package com.wix.bookings.common.api.v1;

import "wix/api/validations.proto";
import "google/protobuf/wrappers.proto";
import "com/wix/bookings/common/api/v1/entities/price.proto";

message Rate {
    map<string, com.wix.bookings.common.api.v1.Price> labeled_price_options = 1; //Mapping between a named price option, for example, adult or child prices, and the price, currency, and down payment amount.
    google.protobuf.StringValue price_text = 2; //Textual price information used when **Price Per Session** is set to **Custom Price** in the app's service details page.
}
