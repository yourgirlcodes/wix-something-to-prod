syntax = "proto3";

package com.wix.bookings.schedules.api.v1;

import "wix/api/validations.proto";
import "google/protobuf/wrappers.proto";

message Participant {
    string id = 1 [(.wix.api.format) = GUID]; //Participant ID.
    google.protobuf.StringValue contact_id = 2 [(.wix.api.format) = GUID]; //Contact ID.
    google.protobuf.StringValue name = 3; //Participant's name.
    google.protobuf.StringValue phone = 4; //Participant's phone number. 
    google.protobuf.StringValue email = 5; //Participant's email address. 
    int32 party_size = 6 [(.wix.api.min) = 0]; //Group or party size. The number of people attending. Defaults to 0. Maximum is 250.
    // Approval status for the participant. 
    //<!-- Commented out untill updateParticipant is exposed Generally the same status as the booking, unless updated using the `updateParticipant()` API. Defaults to `"UNDEFINED"`.-->
    //<!--ONLY:VELO
    // One of:
    // - `"PENDING"` Pending business approval.
    // - `"APPROVED"` Approved by the business.
    // - `"DECLINED"` Declined by the business. 
    //<!--END:ONLY:VELO-->
    ApprovalStatus approval_status = 7; 
    //Whether the participant was inherited from the schedule, as opposed to being booked directly to the session.
    bool inherited = 8 [(.wix.api.readOnly) = true];

    enum ApprovalStatus {
        UNDEFINED = 0; //Default.
        PENDING = 1; //Pending business approval.
        APPROVED = 2; //Approved by the business.
        DECLINED = 3; //Declined by the business. 
    }
}
