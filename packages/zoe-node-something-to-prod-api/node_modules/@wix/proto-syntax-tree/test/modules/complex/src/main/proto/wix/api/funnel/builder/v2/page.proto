syntax = "proto3";

package wix.api.funnel.builder.v2;

import "google/protobuf/timestamp.proto";
import "com/wix/bookings/common/api/v1/entities/paging.proto";

message Page {
    string id = 1;

    string template_id = 2;

    map<string, ContentComponent> content = 3;
}

message ContentComponent {
    oneof content_body {
        double number = 1;

        string text = 2;

        bool boolean = 3;

        google.protobuf.Timestamp date = 4;

        ChoiceQuestion choice_question = 5;

        FreeTextQuestion free_text_question = 6;
    }
}

message ChoiceQuestion {
    message AnswerOption {
        string option_key = 1;

        map<string, ContentComponent> content = 2;
    }

    string question_key = 1;

    map<string, ContentComponent> content = 2;

    repeated AnswerOption options = 3;
}

message FreeTextQuestion {
    string question_key = 1;

    map<string, ContentComponent> content = 2;
}
