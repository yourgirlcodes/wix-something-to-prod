syntax = "proto3";

package com.wix.bookings.common.api.v1;

import "wix/api/validations.proto";

message Price {
    string amount = 1  [(.wix.api.format) = DECIMAL_VALUE]; //Required payment amount.
    string currency = 2  [(.wix.api.format) = CURRENCY]; //Currency in which the amount is quoted.
    string down_pay_amount = 3 [(.wix.api.format) = DECIMAL_VALUE]; // Amount of a down payment or deposit as part of the transaction.
}
