syntax = "proto3";

package com.wix.bookings.schedules.api.v1;

import "com/wix/bookings/schedules/api/v1/entities/properties/availabilityPolicy.proto";

service SchedulesAvailabilityPolicy {

    rpc Get (GetAvailabilityPolicyRequest) returns (GetAvailabilityPolicyResponse) {}

    rpc Update (UpdateAvailabilityPolicyRequest) returns (UpdateAvailabilityPolicyResponse) {}
}

message GetAvailabilityPolicyRequest {}

message GetAvailabilityPolicyResponse {
    AvailabilityPolicy policy = 1;
}

message UpdateAvailabilityPolicyRequest {
    AvailabilityPolicy policy = 1;
}

message UpdateAvailabilityPolicyResponse {
    AvailabilityPolicy policy = 1;
}
