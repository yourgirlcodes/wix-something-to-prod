syntax = "proto3";

package com.wix.bookings.common.api.v1;

import "com/wixpress/locations/location.proto";
import "google/protobuf/wrappers.proto";
import "wix/api/annotations.proto";
import "wix/api/validations.proto";
import "com/wix/bookings/upstream/wix/common/address.proto";


message Location {
    //Location type.
    //<!--ONLY:VELO
    // One of:
    // - `"OWNER_BUSINESS"` The business address as set in the siteâ€™s general settings.
    // - `"OWNER_CUSTOM"` The address as set when creating the service.
    // - `"CUSTOM"` The address set for the individual session.
    //<!--END:ONLY:VELO-->
    LocationType location_type = 1;

    //Free text address used when location_type is `OWNER_CUSTOM`.
    google.protobuf.StringValue address = 2 [deprecated = true];

    //Custom address, used when location_type is `"OWNER_CUSTOM"`.
    com.wix.bookings.upstream.wix.common.Address custom_address = 4;


    // Currently not supported.
    // Valid when `locationType` is `OWNER_BUSINESS`. Defaults to the business's location.
    // <!--Supported read-only fields: `name`, `description`, `timeZone`, `email`, `phone`, and `address`.-->
    com.wixpress.locations.Location business_location = 3 [(.wix.api.field_exposure) = INTERNAL];

    enum LocationType {
        UNDEFINED = 0;
        OWNER_BUSINESS = 1; 
        OWNER_CUSTOM = 2; 
        CUSTOM = 3; 
    }

}
