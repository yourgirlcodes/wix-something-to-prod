syntax = "proto2";

package ext.pack.path;

import "google/protobuf/descriptor.proto";

message Composite {
    optional string composite_string = 1001;
    optional int32 composite_int32 = 1002;
    optional float composite_float = 1003;
    optional bool composite_bool = 1004;
    optional Nested composite_nested = 1005;
    optional group CompositeGroup = 1006 {
        optional sfixed32 grouped_sfixed32 = 1;
        optional uint64 grouped_uint64 = 2;
    }

    message Nested {
        optional fixed32 composite_fixed32 = 1;
        optional Nested composite_recursive = 2;
    }
}

extend google.protobuf.ServiceOptions {
    optional string service_string = 1001;
    optional int32 service_int32 = 1002;
    optional float service_float = 1003;
    optional bool service_bool = 1004;
    optional Composite service_composite = 1005;
    repeated Composite service_composite_rep = 1006;
}

extend google.protobuf.EnumOptions {
    optional string enum_string = 1001;
    optional int32 enum_int32 = 1002;
    optional float enum_float = 1003;
    optional bool enum_bool = 1004;
    optional Composite enum_composite = 1005;
    repeated Composite enum_composite_rep = 1006;
}

extend google.protobuf.MethodOptions {
    optional string method_string = 1001;
    optional int32 method_int32 = 1002;
    repeated float method_float = 1003;
    optional bool method_bool = 1004;
    optional Composite method_composite = 1005;
    repeated Composite method_composite_rep = 1006;
}

extend google.protobuf.FieldOptions {
    optional string field_string = 1001;
    optional int32 field_int32 = 1002;
    optional float field_float = 1003;
    optional bool field_bool = 1004;
    optional Composite field_composite = 1005;
    repeated Composite field_composite_rep = 1006;
}

extend google.protobuf.FileOptions {
    optional string file_string = 1001;
    optional int32 file_int32 = 1002;
    repeated float file_float = 1003;
    optional bool file_bool = 1004;
    optional Composite file_composite = 1005;
    repeated Composite file_composite_rep = 1006;
}

extend google.protobuf.EnumValueOptions {
    optional string enumvalue_string = 1001;
    optional int32 enumvalue_int32 = 1002;
    optional float enumvalue_float = 1003;
    optional bool enumvalue_bool = 1004;
    optional Composite enumvalue_composite = 1005;
    repeated Composite enumvalue_composite_rep = 1006;
}

extend google.protobuf.OneofOptions {
    optional string oneof_string = 1001;
    optional int32 oneof_int32 = 1002;
    optional float oneof_float = 1003;
    optional bool oneof_bool = 1004;
    optional Composite oneof_composite = 1005;
    repeated Composite oneof_composite_rep = 1006;
}

extend google.protobuf.MessageOptions {
    optional string message_string = 1001;
    optional int32 message_int32 = 1002;
    optional float message_float = 1003;
    optional bool message_bool = 1004;
    optional Composite message_composite = 1005;
    repeated Composite message_composite_rep = 1006;
}
