syntax = "proto3";

package com.foo;

import "option.proto";

option java_package = 'scala';

option (options.file) = 'xyz';

service Service {
  option (options.service) = 'xyz';

  rpc Method (Message) returns (Message) {
    option (options.method) = 'xyz';
  }
}

message Message {
  option (options.message) = 'xyz';

  oneof one_of {
    option (options.one_of) = 'xyz';

    string str = 1 [(options.field) = 'xyz'];
  }
}

enum SomeEnum {
  option (options.enum) = 'xyz';

  VALUE = 0 [(options.enum_value) = 'xyz'];
}
