syntax = "proto2";

package options;

import "google/protobuf/descriptor.proto";

extend google.protobuf.FileOptions {
  optional string file = 40000;
}

extend google.protobuf.ServiceOptions {
  optional string service = 40000;
}

extend google.protobuf.MethodOptions {
  optional string method = 40000;
}

extend google.protobuf.MessageOptions {
  optional string message = 40000;
}

extend google.protobuf.EnumOptions {
  optional string enum = 40000;
}

extend google.protobuf.EnumValueOptions {
  optional string enum_value = 40000;
}

extend google.protobuf.FieldOptions {
  optional string field = 40000;
}

extend google.protobuf.OneofOptions {
  optional string one_of = 40000;
}
