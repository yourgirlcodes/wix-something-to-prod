  optional sfixed64 TYPE_SFIXED64 = 20014;
  optional sint32 TYPE_SINT32 = 20015;
  optional sint64 TYPE_SINT64 = 20016;

  repeated string REPEATED_STRING = 30009;
  repeated Enum REPEATED_ENUM = 30012;
