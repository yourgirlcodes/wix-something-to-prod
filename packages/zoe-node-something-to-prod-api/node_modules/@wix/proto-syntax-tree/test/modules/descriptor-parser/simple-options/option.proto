syntax = "proto2";

package options;

import "google/protobuf/descriptor.proto";

option (options.TYPE_DOUBLE) = 2000.1;
option (options.TYPE_FLOAT) = 2.0002;
option (options.TYPE_INT64) = -20003;
option (options.TYPE_UINT64) = 20004;
option (options.TYPE_INT32) = -20005;
option (options.TYPE_FIXED64) = 20006;
option (options.TYPE_FIXED32) = 20007;
option (options.TYPE_BOOL) = true;
option (options.TYPE_STRING) = '20009';
option (options.TYPE_BYTES) = '20010';
option (options.TYPE_UINT32) = 20011;
option (options.TYPE_ENUM) = VAL_1;
option (options.TYPE_SFIXED32) = 20013;
option (options.TYPE_SFIXED64) = 20014;
option (options.TYPE_SINT32) = -20015;
option (options.TYPE_SINT64) = -20016;

option (options.REPEATED_STRING) = '30009.1';
option (options.REPEATED_STRING) = '30009.2';
option (options.REPEATED_STRING) = '30009.3';

