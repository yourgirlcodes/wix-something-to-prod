syntax = "proto3";

package com.wix;

import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "com/include/messages.proto";

message MethodRequest {
  int32 int_32 = 1;
  google.protobuf.StringValue str_value = 2;
  com.include.MethodRequest included_request = 3;
}

message MethodResponse {
  message NestedMessage {
    NestedMessage recursive_field = 1;
  }

  NestedMessage nested_message = 3;

  oneof one_of_tag {
    bool some_bool = 4;
    double some_double = 5;
  }

  enum SomeEnum {
    UNKNOWN = 0;
    VAL_3 = 3;
    VAL_4 = 4;
  }
}

enum SomeEnum {
  UNKNOWN = 0;
  VAL_1 = 1;
  VAL_2 = 2;
  VAL_999 = 999;
}

service SomeOtherService {
  rpc Method (MethodRequest) returns (MethodResponse) {
    option (google.api.http) = {
      get: "/v1/method"
    };
  }

  rpc Method2 (MethodRequest) returns (MethodResponse) {
    option (google.api.http) = {
      get: "/v1/method"
      additional_bindings: {
        get: "/method"
      }
    };

  }
}
