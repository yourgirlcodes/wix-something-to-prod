syntax = "proto3";

package com.wix;

import "foo/options.proto";

option deprecated = true;
option (options.file) = 3;

service Service {
  option (options.service) = 1;
  option (options.service_2) = 'svc2';
  option (options.service) = 2;

  rpc Method (Message) returns (Response) {
    option (options.method) = {
      name: "xyz"
    };
  }
}

message Message {
  option (options.message) = {name: 'name1' };
  option (options.message) = {name: 'name3' name: 'name4'};

  int32 num = 1 [(options.field) = 'f1'];
  oneof one_of {
    option (options.one_of) = 'one_of';
    string str = 2;
  }
}

message Response {
  option (options.message) = {};
}

enum SomeEnum {
  option (options.enum) = {value: VALUE1};

  VALUE = 0 [(options.enum_value) = VALUE1];
}
