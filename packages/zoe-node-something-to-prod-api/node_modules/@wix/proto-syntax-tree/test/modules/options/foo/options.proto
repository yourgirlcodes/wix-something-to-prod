syntax = "proto2";

package options;

import "google/protobuf/descriptor.proto";

extend google.protobuf.FileOptions {
  optional int32 file = 20000;
  repeated int32 file_2 = 20001;
}

extend google.protobuf.ServiceOptions {
  repeated int32 service = 20000;
  optional string service_2 = 20001;
}

extend google.protobuf.MethodOptions {
  optional MethodOptions method = 30000;
}

extend google.protobuf.MessageOptions {
  repeated MessageOptions message = 30000;
}

extend google.protobuf.EnumOptions {
  optional EnumOption enum = 40000;
}

extend google.protobuf.EnumValueOptions {
  optional EnumOptionValues enum_value = 50000;
}

extend google.protobuf.FieldOptions {
  repeated string field = 60000;
}

extend google.protobuf.OneofOptions {
  optional string one_of = 60000;
}

message MethodOptions {
  required string name = 1;
}

message MessageOptions {
  repeated string name = 1;
}

message EnumOption {
  optional EnumOptionValues value = 1;
}

enum EnumOptionValues {
  UNKNOWN = 0;
  VALUE1 = 1;
  VALUE2 = 2;
}
