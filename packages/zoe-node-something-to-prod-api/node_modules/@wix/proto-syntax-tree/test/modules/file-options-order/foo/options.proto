syntax = "proto2";

package options;

import "google/protobuf/descriptor.proto";

option (options.file) = 1;

service Service {
  option (options.service) = 2;

  rpc Method (Message) returns (Response) {
    option (options.method) = 3;
  }
}

message Message {
  option (options.message) = 4;

  optional int32 num = 1 [(options.field) = 5];
  oneof one_of {
    option (options.one_of) = 6;
    string str = 2;
  }
}

message Response {
}

enum SomeEnum {
  option (options.enum) = 7;

  VALUE = 0 [(options.enum_value) = 8];
}

extend google.protobuf.FileOptions {
  optional int32 file = 20000;
}

extend google.protobuf.ServiceOptions {
  optional int32 service = 20000;
}

extend google.protobuf.MethodOptions {
  optional int32  method = 30000;
}

extend google.protobuf.MessageOptions {
  optional int32  message = 30000;
}

extend google.protobuf.EnumOptions {
  optional int32  enum = 40000;
}

extend google.protobuf.EnumValueOptions {
  optional int32  enum_value = 50000;
}

extend google.protobuf.FieldOptions {
  optional int32  field = 60000;
}

extend google.protobuf.OneofOptions {
  optional int32  one_of = 60000;
}

