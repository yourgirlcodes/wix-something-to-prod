syntax = "proto3";

package com.wix;

import "foo/options.proto";

service Service {
  option (options.service) = 2;

  rpc Method (Message) returns (Response) {
    option (options.method) = 3;
  }
}

message Message {
  option (options.message) = 4;

  optional int32 num = 1 [(options.field) = 5];
  oneof one_of {
    option (options.one_of) = 6;
    string str = 2;
  }
}

message Response {
}

enum SomeEnum {
  option (options.enum) = 7;

  VALUE = 0 [(options.enum_value) = 8];
}
