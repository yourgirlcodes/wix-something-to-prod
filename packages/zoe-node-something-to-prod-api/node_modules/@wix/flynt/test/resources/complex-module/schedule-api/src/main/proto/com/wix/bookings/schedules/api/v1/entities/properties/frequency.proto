syntax = "proto3";

package com.wix.bookings.schedules.api.v1;

import "wix/api/validations.proto";
import "google/protobuf/wrappers.proto";

message Frequency {
    google.protobuf.Int32Value repetition = 1 [(.wix.api.min) = 1, (.wix.api.max) = 52]; //The frequency of the recurrence in weeks. i.e. when this value is 4, the interval occurs every 4 weeks. Optional. The default is 1. minimum: 1, maximum: 52.

    enum FrequencyType {
        UNDEFINED = 0;
        DAY = 1;
        WEEK = 2;
    }
}
