syntax = "proto3";

package wix.api.funnel.builder.backoffice;

import "google/api/annotations.proto";

import "wix/api/annotations.proto";
import "wix/api/validations.proto";
import "wix/api/permissions.proto";

import "wix/api/funnel/builder/backoffice/question-key.proto";

service BackofficeQuestionKeyService {
  rpc CreateQuestionKey (CreateQuestionKeyRequest) returns (CreateQuestionKeyResponse) {
    option (google.api.http).post = "/backoffice/question-keys";
    option (wix.api.maturity) = ALPHA;
    option (wix.api.exposure) = INTERNAL;
    option (wix.api.permission).name = "FUNNEL_INTRO.MANAGE_CONTENT";
    option (wix.api.required) = "CreateQuestionKeyRequest.question_key.key";
  }

  rpc DeleteQuestionKey (DeleteQuestionKeyRequest) returns (DeleteQuestionKeyResponse) {
    option (google.api.http).delete = "/backoffice/question-keys/{key}";
    option (wix.api.maturity) = ALPHA;
    option (wix.api.exposure) = INTERNAL;
    option (wix.api.permission).name = "FUNNEL_INTRO.MANAGE_CONTENT";
  }
}

message CreateQuestionKeyRequest {
  QuestionKey question_key = 1;
}

message CreateQuestionKeyResponse {
  QuestionKey question_key = 1;
}

message DeleteQuestionKeyRequest {
  string key = 1;
}

message DeleteQuestionKeyResponse {
}
