syntax = "proto3";

package com.wix.bookings.schedules.api.v1;

import "google/protobuf/timestamp.proto";
import "com/wix/bookings/schedules/api/v1/entities/schedule.proto";
import "com/wix/bookings/schedules/api/v1/entities/scheduleNotification.proto";

message ScheduleWithHistory {
    ExtendedSchedule current = 1;
    repeated ExtendedSchedule history = 2;
}

message ExtendedSchedule {
    Schedule schedule = 1;
    SitePropertiesOnScheduleCreation site_properties = 2;
    google.protobuf.Timestamp cutoff_date = 3;
}
