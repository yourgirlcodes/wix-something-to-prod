syntax = "proto3";

package com.wix.bookings.common.api.v1;

import "google/protobuf/wrappers.proto";
import "wix/api/validations.proto";

message PaidPlan {
    string order_id = 1 [(.wix.api.format) = GUID]; // Order ID when the Pricing Plan was purchased.
    string benefit_id = 2 [(.wix.api.format) = GUID]; // Benefit ID.
    google.protobuf.StringValue plan_id = 3 [(.wix.api.format) = GUID]; // ID of the pricing plan.
}

