syntax = "proto3";

package com.wix.bookings.common.api.v1;

import "wix/api/validations.proto";
import "wix/api/annotations.proto";

service GDPRAnonymize {

    rpc AnonymizeUserData (AnonymizeUserDataRequest) returns (AnonymizeUserDataResponse) {
        option (.wix.api.maturity) = BETA;
        option (.wix.api.exposure) = INTERNAL;
    }

    rpc AnonymizeUoUData (AnonymizeUoUDataRequest) returns (AnonymizeUoUDataResponse) {
        option (.wix.api.maturity) = BETA;
        option (.wix.api.exposure) = INTERNAL;
    }
}

message AnonymizeUserDataRequest {}
message AnonymizeUserDataResponse {}
message AnonymizeUoUDataRequest {
    string contactId = 1 [(.wix.api.format) = GUID];
}
message AnonymizeUoUDataResponse {}
