syntax = "proto3";

package com.wix.bookings.schedules.api.v1;

import "google/protobuf/wrappers.proto";

message ConferenceProvider {
    //Conferencing provider ID
    string provider_id = 1;
}


message CalendarConference {
    //Wix Calendar conference ID.
    string id = 1;
    //Conference meeting ID in the provider's conferencing system.
    string external_id = 2;
    //Conference provider ID.
    string provider_id = 3;
    //URL used by the host to start the conference.
    string host_url = 4;
    //URL used by a guest to join the conference.
    string guest_url = 5;
    //Password to join the conference.
    google.protobuf.StringValue password = 6;
    //Conference description.
    google.protobuf.StringValue description = 7;
    //Conference type.
    //<!--ONLY:VELO
    // One of:
    // - `"ONLINE_MEETING_PROVIDER"` API-generated online meeting.
    // - `"CUSTOM"` User-defined meeting.
    //<!--END:ONLY:VELO-->
    ConferenceType conference_type = 8;
    //Account owner id in vc service
    google.protobuf.StringValue account_owner_id = 9;

    enum ConferenceType{
        UNDEFINED = 0;
        ONLINE_MEETING_PROVIDER = 1; //API-generated online meeting.
        CUSTOM = 2; //User-defined meeting.
    }

}
