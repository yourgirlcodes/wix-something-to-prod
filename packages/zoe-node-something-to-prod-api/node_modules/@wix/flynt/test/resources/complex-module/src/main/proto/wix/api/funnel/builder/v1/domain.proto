syntax = "proto3";

package wix.api.funnel.builder.v1;

import "google/protobuf/struct.proto";

import "wix/api/validations.proto";

message Page {
    string page_name = 1;

    string template_name = 2;

    // For BI
    string screen_name = 3;

    repeated string questions = 4;

    google.protobuf.Struct data = 5;
}

message Answer {
    string question = 1 [(wix.api.minLength) = 1, (wix.api.maxLength) = 50];

    string page_name = 2 [(wix.api.minLength) = 1, (wix.api.maxLength) = 50];

    repeated string values = 3 [(wix.api.minSize) = 1, (wix.api.maxSize) = 10, (wix.api.minLength) = 1, (wix.api.maxLength) = 50];
}

message Metadata {
    map<string, string> params = 1;

    string language = 2 [(wix.api.format) = LANGUAGE];

    Brand brand = 3;

    enum Brand {
        UNDEFINED = 0;
        WIX = 1;
        EDITOR_X = 2;
    }
}
