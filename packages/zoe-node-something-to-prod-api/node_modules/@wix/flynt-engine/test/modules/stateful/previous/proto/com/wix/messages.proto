syntax = "proto3";

package com.wix;

import "google/protobuf/wrappers.proto";
import "com/api/messages.proto";

message Message {
  oneof one_of {
    int32 int_field = 1;
    int64 int64_field = 2; //This field will be removed
  }

  com.api.CommonMessage common_message = 3;

  message NestedMessage {
    string str_field = 1;
  }

  enum NestedEnum {
    NESTED_VAL0 = 0;
    NESTED_VAL1 = 1;
  }
}

enum Enum {
  VAL_0 = 0;
  VAL_1 = 1;
}

//This message will be removed
message Deprecated {
  string some_field = 1;
}
