syntax = "proto3";

package com.wix;

import "com/wix/messages.proto";
import "com/wix/options.proto";
import "com/api/options.proto";

service Service {
  rpc Method (Request) returns (Response) {
    option (.com.api.int_opt) = 666;
  }
  rpc Method1 (Request) returns (Response) {
  }
}

message Request {
  option (.com.wix.str_opt) = 'opt_value';

  Message message = 1;
}

message Response {

}
